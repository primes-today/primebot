name: Docker Image

on:
  push:
    branches: 
      - master
    tags:
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    strategy:
      matrix:
        package: ["twitter", "mastodon"]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
            prefix=${{ matrix.package }}-,onlatest=true
            suffix=
          tags: |
            type=ref,event=pr,prefix=${{ matrix.package }}-
            type=sha,prefix=${{ matrix.package }}-
            type=semver,pattern={{version}},prefix=${{ matrix.package }}-
            type=semver,pattern={{major}}.{{minor}},prefix=${{ matrix.package }}-
            type=semver,pattern={{major}},prefix=${{ matrix.package }}-
            type=ref,event=pr,prefix=${{ matrix.package }}-pr-
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }},prefix=${{ matrix.package }}-
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile-${{ matrix.package }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
